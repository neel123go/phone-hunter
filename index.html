<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Releaser</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Phone Releaser</h2>

        <!-- Search Field -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favorite Phone ....">
            <button onclick="loadProducts()" class="btn btn-outline-secondary">Search</button>
        </div>

        <!-- Error Text -->
        <p id="error-msg" class="text-danger text-center fs-5"></p>

        <!-- Display Phone Details Section  -->
        <div id="product-details-container">

        </div>

        <!-- Display All Phones Section -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 my-4">

        </div>
    </div>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS Link -->
    <script src="app.js"></script>
</body>

</html>
